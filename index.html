<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Despesas em Viagens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <h1>Gestão de Despesas em Viagens</h1>
    </header>
    <main>
        <form id="expense-form">
            <div>
                <label for="description">Descrição do item:</label>
                <input type="text" id="description" required>
            </div>
            <div>
                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" required>
            </div>
            <div>
                <label for="unit-value">Valor:</label>
                <input type="number" id="unit-value" step="0.01" min="0" required>
            </div>
            <div>
                <label for="source-currency">Moeda origem:</label>
                <select id="source-currency" required>
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                    <option value="ARS">ARS</option>
                </select>
            </div>
            <div>
                <label for="destination-currency">Moeda destino:</label>
                <select id="destination-currency" required>
                    <option value="EUR">EUR</option>
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                    <option value="ARS">ARS</option>
                </select>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        <section id="expenses-list">
            <h2>Despesas Cadastradas</h2>
            <ul id="list"></ul>
        </section>
        <section id="totals">
            <h2>Total</h2>
            <p id="total-source">Total (moeda de origem): 0</p>
            <p id="total-destination">Total (moeda de destino): 0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
